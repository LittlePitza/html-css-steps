<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Declares the document as HTML5 -->
    <meta charset="UTF-8">
    <!-- Sets the character encoding to UTF-8 for proper text display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the page is responsive and scales correctly on different devices -->
    <title>Tables</title>
    <!-- Sets the title of the webpage -->
</head>
<body>
<!-- Wraps the link with an anchor tag that directs the user to Google -->
<a href="https://google.com">
    <!-- Creates a styled button inside the link -->
    <button style="font-size: 20px; padding: 10px 20px; background: linear-gradient(to right, #4CAF50, #81C784);
        color: white; border: none; border-radius: 8px; cursor: pointer;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); transition: transform 0.2s,
        box-shadow 0.2s;"
        onmouseover="this.style.transform='scale(1.1)'; this.style.boxShadow='0 6px 8px rgba(0, 0, 0, 0.3)';"
        onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 4px 6px rgba(0, 0, 0, 0.2)';">
        <!-- Defines the text displayed inside the button -->
        Click Me
    </button>
</a>
</body>
</html>
