<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Declares the document as HTML5 -->
    <meta charset="UTF-8">
    <!-- Sets the character encoding to UTF-8 for proper text display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensures the page is responsive and scales correctly on different devices -->
    <title>Tables</title>
    <!-- Sets the title of the webpage -->
</head>
<body>
    <h3>Store Hours</h3>
    <table border="2" style="background-color: black">
        <tr align="center" style="background-color: cyan">
            <th>Sunday</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
        </tr>
        <tr align="center" style="background-color: aliceblue">
            <td>Closed</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-2</td>
        </tr>
    </table>
</body>
</html>
