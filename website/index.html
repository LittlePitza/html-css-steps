<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span Explanation</title>
</head>
<body>
    <h1>Understanding Div and Span</h1>
    <div>
        <p>The <strong>div</strong> element is a block-level container used to group content.</p>
        <p>For example:</p>
        <div style="border: 1px solid black; padding: 10px;">
            This is a div element.
        </div>
    </div>
    <div>
        <p>The <strong>span</strong> element is an inline container used for styling or grouping inline elements.</p>
        <p>For example:</p>
        <p>
            This is a sentence with a <span style="color: tomato;">highlighted span</span>.
        </p>
    </div>
</body>
</html>
